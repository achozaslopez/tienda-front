<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../forminsert/forminsert.component.css">
    <link rel="shortcut icon" href="../../assets/img/logo.svg" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <form #Categoria='ngForm'>
            <div class="mb-3">
                <label>Id</label>
                <input class="form-control" type="number" [(ngModel)]="categoria.id_categoria" name="id_categoria" isRead="true">
            </div>
            <div class="mb-3">
                <label for="cat_nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="cat_nombre" name="cat_nombre"
                    placeholder="Introduce el nombre de la categoria" [(ngModel)]="categoria.cat_nombre" isRead="soloLectura">
            </div>
            <div class="mb-3">
                <label for="cat_definicion" class="form-label">Descripcion Categoria</label>
                <textarea class="form-control" id="cat_definicion"
                    placeholder="Introduce la descripcion de la categoria" [(ngModel)]="categoria.cat_descripcio" isRead="soloLEctura">
            </div>
            <button class="btn float-end mt-2 mb-3" type="submit" (click)="deFormulario(option)">{{btn}}</button>
            <button  class="btn float-end mt-2 mb-3" type="cancel" (click)="deFormulario(SALIR)">Cancelar</button>
        </form>
    </div>
</body>

</html>
