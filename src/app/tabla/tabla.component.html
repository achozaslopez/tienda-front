<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-sm p-3" id="inicio">
        <button class="btn" [routerLink]="['/agregar']" routerLinkActive="router-link-active">Agregar</button>
        <table class="table">
            <thead>
                <tr>
                    <th class="col-3">id</th>
                    <th class="col-3">Nombre</th>
                    <th class="col-2">Descripcion</th>
                    <th>#</th>

            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td class="col-3">Mark</td>
                    <td class="col-3">Otto</td>
                    <td class="col-2">
                        <button><img src="../../assets/img/edit.svg" alt="editar"></button>

                    </td>

                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td class="col-3">Jacob</td>
                    <td class="col-3">Thornton</td>
                    <td class="col-2">
                        <button><img src="../../assets/img/edit.svg" alt="editar"></button>
                        <button><img src="../../assets/img/delete.svg" alt="eliminar"></button>
                    </td>

                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td class="col-3">Larry the Bird</td>
                    <td class="col-3"></td>
                    <td class="col-2">
                        <button><img src="../../assets/img/edit.svg" alt="editar"></button>
                        <button><img src="../../assets/img/delete.svg" alt="eliminar"></button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
