<div class="container">
    <form action="">
        <label for="dato">Categoria</label>
        <input type="text" id="categoria" name="categoria" [(ngModel)]="datoNuevo.dato">
        <br>
        <label for="estado">Estado</label>
        <input type="checkbox" name="estado" id="estado" [(ngModel)]="datoNuevo.finalizado">
        <br>
        <button class="btn" (click)="guardar()">Guardar</button>
    </form>
</div>
